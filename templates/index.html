{% load static %}
<!DOCTYPE html>
<html>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
<script src="{{ STATIC_URL }}js/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/authenticate.js"></script>
<link href="{{ STATIC_URL }}css/authentication.css" rel="stylesheet">

<body ng-app = "authenticate">
<div class = "authenticateHeaderDiv">
<button type="button" name="loginBtn" id="loginBtn"style = "width:100px;" class="btn btn-default">Login</button>
<button type="button" name="registrationBtn" id="registrationBtn" style = "width:100px;" class="btn btn-default">Register</button>
</div>
<div class="authenticateDiv"  ng-controller="authenticationController">
<div class="loginDiv">
<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" ng-model = "userName" id="usr">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd">
</div>
<button type="button" style = "width:100px;" ng-click="login()" class="btn btn-primary btn-md">Login</button>
</div>

<div class="registrationDiv">
<div class="form-group">
  <label for="usr">User Name:</label>
  <input type="text" class="form-control" id="usrName">
</div>
<div class="form-group">
  <label for="emailId">Email Id:</label>
  <input type="text" class="form-control" id="emailId">
</div>
<div class="form-group">
  <label for="password">Password:</label>
  <input type="password" class="form-control" id="password">
</div>
<div class="form-group">
  <label for="confirmPassword">Confirm password:</label>
  <input type="password" class="form-control" id="confirmPassword">
</div>

<div class="form-group">
  <label for="phone">Phone Number:</label>
  <input type="text" class="form-control" id="phone">
</div>
<div class="form-group">
  <label for="companyId">Company Id:</label>
  <input type="text" class="form-control" id="companyId">
</div>

<button type="button" style = "width:100px;" ng-click="register()" class="btn btn-primary btn-md">Save</button>
</div>
</div>
</body>
</html>
